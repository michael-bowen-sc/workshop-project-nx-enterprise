<div class="ticket-search-form">
  <label>
    Find Tickets:
    <input type="text" name="search" [formControl]="searchText">
  </label>
  <button [disabled]="!searchText.value" #searchButton>Search</button>
</div>
<section class="ticket-search-results">
  <a routerLink="/ticket/{{result.id}}" *ngFor="let result of searchResults$ | async">
    <div class="card">
      <span>{{result.message}}</span>
      <span>Status: {{result.status}}</span>
    </div>
  </a>
</section>
